<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <section class="vh-100 gradient-custom-2">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">

          <div class="card mask-custom">
            <section class="vh-90" >
              <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-xl-10">

                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5">

                        <h1 class="mb-3">To Do Application</h1>

                        <form class="d-flex justify-content-center align-items-center mb-4">
                          <div data-mdb-input-init class="form-outline flex-fill">
                            <label class="form-label" for="tache">Qu'avez vous besoin de faire aujourd'hui?</label>
                            <input type="text"
                            class="form-control"
                            id="tache"
                            placeholder="Entrez une tache"
                            ngModel
                            name="tache"
                            required class="form-control form-control-lg" />
                            <small id="erroMessage" class="form-text text-danger">Champs requis</small>
                          </div>
                          <button id="submitButton" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2">Ajouter</button>
                        </form>

                        <table class="table">

                          <tbody>
                            <tr *ngFor="let t of taskArray; index as i">
                                <td [class.completed]="t.isCompleted">
                                  <input
                                    (change)="onCheck(i)"
                                    class="form-check-input me-2"
                                    type="checkbox"
                                    [checked]="t.isCompleted"
                                    name="flexRadioDefault"
                                    id="myCheckbox"
                                  />
                                  {{ t.taskName }}
                              </td>
                              <td>
                                <button
                                  class="btn btn-danger btn-sm"
                                  (click)="onDelete(i)"
                                >
                                  Supprimer
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </section>
          </div>

        </div>
      </div>
  </section>

</body>
</html>
